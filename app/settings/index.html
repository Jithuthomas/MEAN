<h1>My Account</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">Name</label>
            <input type="text" id="name" class="form-control" ng-model="vm.employee.name" required />
        </div>
        <div class="form-group">
            <label for="lastName">designation</label>
            <input type="text" id="designation" class="form-control" ng-model="vm.employee.designation" required />
        </div>
        <div class="form-group">
            <label for="firstName">Company</label>
                
            <select id ="choice" class="form-control"
                    data-ng-options="choice.cmpyname for choice in vm.company track by choice.id" ng-model="vm.empdetails[0].cmpyid"></select>
            </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.submitEmp()">Save</button>
        </div>
    </form>
</div>
